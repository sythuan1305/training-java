<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
</head>
<body>
<p th:text="${'Hi,' + account.getName()}"></p>
<p>Click <a th:href="${webServerUrl + '/api/auth/password/reset?token=' + account.getToken()}">here</a> to reset your password.</p>
<p>Regards,</p>
</body>
</html>
