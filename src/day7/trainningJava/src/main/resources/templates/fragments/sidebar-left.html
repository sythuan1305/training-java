<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sidebar-Left Fragment Example</title>
</head>
<body>
<aside th:fragment="sidebar-left" id="sidebar-left" class="col-md-3 col-lg-2">
    <nav id="sidebarMenu" class=" d-md-block bg-light sidebar collapse" style="min-height: 1000px;">
        <div class="sidebar-sticky pt-3">
            <h5 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                <span>Navigate</span>
            </h5>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/user/product/list}">Products</a>
                </li>
                <li class="nav-item" th:if="${isAdmin}">
                    <a class="nav-link active" th:href="@{/admin/product/upload}">Upload</a>
                </li>
            </ul>
        </div>
    </nav>
</aside>
</body>
</html>
